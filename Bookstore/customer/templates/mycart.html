<!DOCTYPE html>
{%extends 'navigation.html' %}

{%block body_block %}


<div class="container CartItem">
<div class="row">
    {%for book in items%}
    <div class="col-md-8">
      <div class="orderBox">
        <div class="row">
          <div class="col-md-2">
            <div class="cart-img">
              <img src="{{book.item.image.url}}" alt="">
            </div>
          </div>
          <div class="col-md-8">
            <div class="cart-desc text-white">
              <h4>{{book.item.book_name}}</h4>
              <h3>{{book.item.author}}</h3>
              <a href="{%url 'ordercreate' book.id %}">buy now</a>
            </div>
          </div>
          <div class="col-md-2">
            <div class="cart-del">
              <p class="text-white"><span>price</span>{{book.item.price}}</p>
            </div>
          </div>
        </div>
        <div class="buttonBox mt-2">

        </div>
      </div>
    </div>
    {%endfor%}
    <div class="col-md-4 cartSecod">
      <div class="orderBox">
        <h2 class="text-white border border-danger">Price Details</h2>
        <p class="badge bg-transparent"> <span>{{total}}</span></p>
      </div>
    </div>
</div>
</div>




{%endblock%}
