<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-3 textdes">Books</h1>
        <div class="row mt-2 mb-3">
            {%for book in books%}
            <div class="col-lg-3 mt-3">
                <div class="Bookcard">
                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <img src="{{book.image.url}}" alt="" width="100%" height="150px">
                        </div>
                        <div class="col-lg-12">
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-primary"><span>Book Name:</span>&nbsp;{{book.book_name}}</li>
                                <li class="list-group-item list-group-item-primary"><span>Author:</span>&nbsp;{{book.author}}</li>
                                <li class="list-group-item list-group-item-primary"><span>Price:</span>&nbsp;{{book.price}}</li>
                                <li class="list-group-item list-group-item-primary"><span>Copies:</span>&nbsp;{{book.copies}}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <a href="{%url 'viewbook' book.id %}">view</a>
                        </div>
                        <div class="col-4">
                            <a href="{%url 'deletebook' book.id %}">delete</a>
                        </div>
                        <div class="col-4">
                            <a href="{%url 'updatebook' book.id %}">edit</a>
                        </div>
                    </div>
                    
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
