<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-3 textdes">Books</h1>
        <div class="row mt-2 mb-3">
            <div class="col-lg-4 mt-3">
                <div class="Bookcard">
                    <div class="row mb-3">
                        <div class="col-lg-4">
                            <img src="{{book.image.url}}" alt="" width="100%" height="100%">
                        </div>
                        <div class="col-lg-8 mb-3">
                            <ul class="list-group listWidth">
                                <li class="list-group-item list-group-item-primary"><span>Book Name:</span>&nbsp;<b>{{book.book_name}}</b></li>
                                <li class="list-group-item list-group-item-primary"><span>Author:</span>&nbsp;<b>{{book.author}}</b></li>
                                <li class="list-group-item list-group-item-primary"><span>Price:</span>&nbsp;<b>{{book.price}}</b></li>
                                <li class="list-group-item list-group-item-primary"><span>Copies:</span>&nbsp;<b>{{book.copies}}</b></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
